<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="">
      <div>
        <label for="username">Enter a Username: </label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </div>
      <div>
        <label for="password">Enter a Password: </label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </div>
      <div>
        <label for="number">Enter a Number: </label>
        <input
          type="number"
          placeholder="number"
          id="number"
          name="num"
          min="1"
          max="1000"
        />
      </div>
      <div>
        <label for="color">Enter a Color: </label>
        <input type="color" id="color" name="color" />
      </div>
      <button type="button">Click me for Disappointment</button>
      <button>Submit</button>
    </form>
    <h2>Google with more steps</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="search google" /><button>
        Search Google
      </button>
    </form>
    <h2>More Inputs!</h2>
    <form action="">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="xs">XS</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="s">S</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="m">M</label>
      </p>
      <p>
        <label for="meal">Please Select an Entree: </label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="1"
          max="100"
          step="7"
          value="78"
        />
        <label for="cheese">Amount of Cheese</label>
      </p>
      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea
          name=""
          id="requests"
          cols="40"
          rows="10"
          name="requests"
          placeholder="Tell us what you want"
        ></textarea>
      </p>
      <button>Submit</button>
      <h2>Validation Demo</h2>
      <label for="first">Enter First Name</label>

      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
      </p>
      <p>
        <label for="email2">Email</label>
        <input type="email2" name="email2" id="email2" required />
      </p>
      <p>
        <label for="password2">Password</label>
        <input
          type="password"
          name="password2"
          id="password2"
          required
          minlength="5"
          maxlength="20"
        />
      </p>
      <p>
        <label for="url">Any URL</label>
        <input type="url" name="url" id="url" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
